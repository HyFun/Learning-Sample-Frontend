<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序列表和无序列表</title>
</head>
<body>
    <h1>有序列表</h1>
    <p>有序列表会自动给列表添加上序号</p>
    <ol>
        <li>中国</li>
        <li>美国</li>
        <li>俄罗斯</li>
        <li>日本</li>
    </ol>
    <hr>
    <h1>无序列表</h1>
    <p>无序列表不会在每一行添加序号</p>
    <ul>
        <li>中国</li>
        <li>美国</li>
        <li>俄罗斯</li>
        <li>日本</li>
    </ul>
</body>
</html>
