<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内联框架</title>
</head>
<body>
    <div>
        <h2>加载一个百度网页</h2>
        <iframe src="https://www.baidu.com" frameborder="0"></iframe>
    </div>

    <div>
        <h2>加载一个百度网页 设置宽高</h2>
        <iframe src="https://www.baidu.com" frameborder="0" width="800" height="400"></iframe>
    </div>
</body>
</html>
