<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form表单标签</title>
</head>
<body>
    <form action="./">
        <label for="username">
            账号：
            <input id="username" type="text">
        </label>
        <br>
        <label for="password">
            密码：
            <input id="password" type="password">
        </label>
        <div>
            性别：
            <label for="sex_male">
                <input id="sex_male" name="sex" type="radio" value="0">男
            </label>
            <label for="sex_famale">
                <input id="sex_famale" name="sex" type="radio" value="1">女
            </label>
        </div>

        <div>
            爱好：
            <label for="habbit_play_footbal">
                <input id="habbit_play_footbal" name="habbit" type="checkbox" value="踢足球">踢足球
            </label>
            <label for="habbit_play_basketball">
                <input id="habbit_play_basketball" name="habbit" type="checkbox" value="打篮球">打篮球
            </label>
            <label for="habbit_play_dance">
                <input id="habbit_play_dance" name="habbit" type="checkbox" value="跳舞">跳舞
            </label>
        </div>

        <label for="uploadfiel">
            上传文件：
            <input type="file" id="uploadfile">
        </label>

        <br>
        <label for="age">
            年龄：
            <input type="number" id="age">
        </label>

        <br>
        <input type="reset" value="重置">
        <input type="submit" value="提交">
    </form>
</body>
</html>
