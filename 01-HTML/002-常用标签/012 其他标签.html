<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其他的一些标签</title>
</head>
<body>
    <h1>其他的一些标签</h1>
    <table width="600" cellspacing="0" cellpadding="10" border="1">
        <tr>
            <th>名称</th>
            <th>效果</th>
            <th>描述</th>
        </tr>
        <tr>
            <td>i</td>
            <td><i>我是斜体</i></td>
            <td><i>斜体文字</i></td>
        </tr>
        <tr>
            <td>em</td>
            <td><em>我是斜体</em></td>
            <td><em>斜体文字</em></td>
        </tr>
        <tr>
            <td>b</td>
            <td><b>我是粗体</b></td>
            <td><b>粗体文字</b></td>
        </tr>
        <tr>
            <td>strong</td>
            <td><strong>我是粗体</strong></td>
            <td><strong>粗体文字</strong></td>
        </tr>
        <tr>
            <td>del</td>
            <td><del>删除线</del></td>
            <td><del>删除线</del></td>
        </tr>
        <tr>
            <td>strike</td>
            <td><strike>删除线</strike></td>
            <td><strike>删除线</strike></td>
        </tr>
        <tr>
            <td>u</td>
            <td><u>下划线</u></td>
            <td><u>下划线</u></td>
        </tr>
        <tr>
            <td>ins</td>
            <td><ins>下划线</ins></td>
            <td><ins>下划线</ins></td>
        </tr>
    </table>
</body>
</html>
