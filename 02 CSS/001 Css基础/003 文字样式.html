<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字样式</title>
    <style>
        .title {
            /* 文字大小 */
            font-size: 28;
            /* 文字颜色 */
            color: red;
            /* 文字样式 */
            font-family: Arial, Helvetica, sans-serif;
            /* 首行间隔 */
            text-indent: 2em;
            /* 字体样式：斜体 */ 
            font-style: italic; 
            /* 字体粗细：正常大小（400/normal）粗体（700/bold） */
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="title">
        我是标题哦哦哦
    </div>
</body>
</html>
