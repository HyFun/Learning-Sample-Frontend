<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字换行和内容溢出</title>

    <style>
      .box {
        width: 80px;
        border: 1px solid red;
      }
      .wrap {
        white-space: normal;
      }
      .nowrap {
        white-space: nowrap;
      }

      .ellipsis {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="box wrap">这是一段要换行的文字哦哦</div>

    <div class="box nowrap">这一段文字不需要换行哦~文字会溢出的哦</div>

    <div class="box ellipsis">这是一段溢出就省略号的文字哦</div>
  </body>
</html>
