<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        .outline {
            width: 200px;
            height: 200px;
            outline: 5px solid red;
        }

        .border {
            width: 200px;
            height: 200px;
            border: 5px solid blue;
        }
    </style>
</head>
<body>
    <div class="outline"></div>
    <div class="border"></div>
</body>
</html>
