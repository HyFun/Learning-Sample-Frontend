<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>显示和隐藏</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
      <h3 class="box">第一行</h3>
      <h3 class="box" style="display: none;">第二行</h3>
      <h3 class="box" style="visibility: hidden;">第三行</h3>
      <h3 class="box">第四行</h3>
  </body>
</html>
