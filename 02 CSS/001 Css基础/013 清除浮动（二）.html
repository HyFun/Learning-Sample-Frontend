<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>清除浮动 - 隔墙法</title>
    <style>
      .des_wrap {
        background-color: orange;
      }

      .container {
      }

      .box {
        float: left;
        width: 100px;
        height: 100px;
        border: 1px solid red;
      }

      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="clear"></div>
    </div>

    <div class="des_wrap">
      <h3>清除浮动 - 隔墙法</h3>
      <p>给最后一个浮动盒子处添加一个元素，加上clear：both；属性</p>
    </div>
  </body>
</html>
