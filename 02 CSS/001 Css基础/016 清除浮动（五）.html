<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>清除浮动 - 双伪元素</title>
    <style>
      .des_wrap {
        background-color: orange;
      }

      .container {
      }

      .box {
        float: left;
        width: 100px;
        height: 100px;
        border: 1px solid red;
      }

      .clearfix::before,
      .clearfix::after {
        content: "";
        display: table;
      }
      .clearfix::after {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container clearfix">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <div class="des_wrap">
      <h3>清除浮动 - 双伪元素</h3>
      <p>给浮动元素的父元素的伪元素添加clear:both;属性</p>
    </div>
  </body>
</html>
