<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位index</title>
    <style>
        .box {
            position: absolute;
            width: 200px;
            height: 200px;
        }
        .zindex1 {
            background-color: pink;
            left: 0;
            top: 0;
            z-index: 4;
        }

        
        .zindex2 {
            background-color: blue;
            left: 20px;
            top: 20px;
            z-index: 2;
        }

    </style>
</head>
<body>
    <div class="box zindex1">我在上面</div>
    <div class="box zindex2">我在下面</div>
</body>
</html>
