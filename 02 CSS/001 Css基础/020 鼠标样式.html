<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>鼠标的几种样式</title>
    <style>
      .auto {
        cursor: auto;
      }
      .pointer {
        cursor: pointer;
      }
      .progress {
        cursor: progress;
      }
      
      .wait {
        cursor: wait;
      }

      .not-allowed {
        cursor: not-allowed;
      }

      .default {
        cursor: default;
      }
    </style>
  </head>
  <body>
    <span class="auto">自动</span>
    <span class="pointer">小手</span>
    <span class="progress">处理中</span>
    <span class="wait">等待中</span>
    <span class="not-allowed">禁止</span>
    <span class="default">默认</span>
  </body>
</html>
