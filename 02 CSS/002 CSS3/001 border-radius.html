<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>
    <style>
        .box {
            width: 400px;
            height: 200px;
            background-color: red;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div class="box" style="border-radius: 10px;"></div>
    <div class="box" style="border-radius: 10px 20px 30px 40px;"></div>
    <div class="box" style="border-radius: 50%/25%"></div>
    <div class="box" style="border-radius: 25%/50%"></div>
</body>
</html>
