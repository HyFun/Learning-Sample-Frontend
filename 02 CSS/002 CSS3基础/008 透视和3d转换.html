<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>008 透视和3d转换</title>

    <style>
      body {
        perspective: 1000px;
      }

      .father {
        transform-style: preserve-3d;
        position: relative;
        width: 200px;
        height: 200px;
        margin: 100px auto;
        transform: rotateY(60deg) rotateX(-45deg);
      }

      .son {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        font-size: 50px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.8);
      }

      .son:nth-child(1) {
        transform: translateZ(150px);
      }
      .son:nth-child(2) {
        transform: translateZ(-150px) rotateY(180deg);
      }

      .son:nth-child(3) {
        transform:  rotateY(90deg) translateZ(150px);
      }

      .son:nth-child(4) {
        transform:  rotateY(-90deg) translateZ(150px);
      }

      .son:nth-child(5) {
        transform:  rotateX(-90deg) translateZ(150px);
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son">1</div>
      <div class="son">2</div>
      <div class="son">3</div>
      <div class="son">4</div>
      <div class="son">5</div>
      <div class="son">6</div>
    </div>
  </body>
</html>
