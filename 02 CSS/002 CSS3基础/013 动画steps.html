<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>动画steps</title>
    <style>
      @keyframes long {
        to {
          width: 400px;
        }
      }

      .box {
        width: 0px;
        height: 200px;
        background-color: red;
        animation: long 2000ms steps(10) infinite alternate;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
