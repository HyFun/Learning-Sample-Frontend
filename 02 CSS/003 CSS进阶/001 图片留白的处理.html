<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片留白的处理</title>
    <style>
      .box {
        width: 200px;
        border: 1px solid red;
      }

      .box img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h3>出现的问题</h3>
    <div class="box">
      <img src="../../00_Resource/assets/html/jay.jfif" />
    </div>
    <h3>方法一：将图片转换为block</h3>
    <div class="box">
      <img
        src="../../00_Resource/assets/html/jay.jfif"
        style="display: block"
      />
    </div>
    <h3>方法二：图片设置vertical-align: middle</h3>
    <div class="box">
      <img
        src="../../00_Resource/assets/html/jay.jfif"
        style="vertical-align: middle;"
      />
    </div>
    <h3>方法三：父级元素font-size：0</h3>
    <div class="box" style="font-size: 0;">
      <img
        src="../../00_Resource/assets/html/jay.jfif"
      />
    </div>
    <h3>方法四：指定父级元素的宽高</h3>
    <div class="box" style="height: 200px;">
      <img
        src="../../00_Resource/assets/html/jay.jfif"
      />
    </div>
    <h3>方法五：给图片添加浮动</h3>
    <div class="box" style="overflow: hidden;">
      <img
        src="../../00_Resource/assets/html/jay.jfif"
        style="float: left;"
      />
    </div>
    <h3>方法六：父元素line-height:0</h3>
    <div class="box" style="line-height: 0;">
      <img
        src="../../00_Resource/assets/html/jay.jfif"
      />
    </div>
  </body>
</html>
