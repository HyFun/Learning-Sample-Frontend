<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手机app tabbar实现</title>
    <link
      rel="stylesheet"
      href="../../00_Resource/font/app-menu/iconfont.css"
    />
    <style>
      .app {
        position: relative;
        width: 375px;
        height: 667px;
        border: 1px solid #ddd;
        margin: 100px auto;
        box-sizing: border-box;
        padding-bottom: 61px;
      }

      .nav {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 60px;
        border-top: 1px solid #ddd;
        display: flex;
      }

      .nav_item_wrap {
        position: relative;
        width: 0;
        flex: 1;
        /* border: 1px solid #ddd; */
        box-sizing: border-box;
        color: #737373;
        text-align: center;
        cursor: pointer;
      }

      .nav_item_wrap:hover {
        color: #09bb07;
      }

      .nav_item_wrap:hover .nav_item_icon_wrap::before{
        width: 100%;
        height: 100%;
      }

      .nav_item_wrap:hover .nav_item_icon_wrap i{
        font-size: 30px;
      }

      .nav_item_icon_wrap {
        position: absolute;
        width: 50px;
        height: 46px;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
      }

      .nav_item_icon_wrap::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 0%;
        height: 0%;
        box-sizing: border-box;
        border: 1px solid #ddd;
        background-color: #fff;
        border-radius: 50%;
      }

      .nav_item_icon_wrap::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 30px;
        background-color: #fff;
      }
      .nav_item_icon_wrap i{
        position: absolute;
        z-index: 1;
        left: 50%;
        bottom: 5px;
        font-size: 20px;
        transform: translateX(-50%);
      }


      .nav_item_wrap span {
        position: absolute;
        bottom: 10px;
        left: 0;
        z-index: 1;
        width: 100%;
        line-height: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="nav">
        <div class="nav_item_wrap">
          <label class="nav_item_icon_wrap">
            <i class="iconfont icon-home_px_rounded"></i>
          </label>
          <span>首页</span>
        </div>
        <div class="nav_item_wrap">
          <label class="nav_item_icon_wrap">
            <i class="iconfont icon-perm_identity_px_rounded"></i>
          </label>
          <span>消息</span>
        </div>
        <div class="nav_item_wrap">
          <label class="nav_item_icon_wrap">
            <i class="iconfont icon-contacts_px_rounded"></i>
          </label>
          <span>应用</span>
        </div>
        <div class="nav_item_wrap">
          <label class="nav_item_icon_wrap">
            <i class="iconfont icon-message_px_rounded"></i>
          </label>
          <span>联系人</span>
        </div>
        <div class="nav_item_wrap">
          <label class="nav_item_icon_wrap">
            <i class="iconfont icon-dvr_px_rounded"></i>
          </label>
          <span>我的</span>
        </div>
      </div>
    </div>
  </body>
</html>
