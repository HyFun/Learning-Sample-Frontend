<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手机app tabbar实现</title>
    <link
      rel="stylesheet"
      href="../../00_Resource/font/app-menu/iconfont.css"
    />
    <style>
      .app {
        position: relative;
        width: 375px;
        height: 667px;
        border: 1px solid #ddd;
        margin: 100px auto;
        box-sizing: border-box;
        padding-bottom: 61px;
      }

      .nav {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 60px;
        border-top: 1px solid #ddd;
        display: flex;
      }

      .nav_item_wrap {
        position: relative;
        width: 0;
        flex: 1;
        /* border: 1px solid #ddd; */
        box-sizing: border-box;
        color: #737373;
        text-align: center;
        cursor: pointer;
      }

      .nav_item_wrap:hover {
          color: #09bb07;
      }

      .nav_item_wrap:hover i {
        width: 40px;
        height: 40px;
        font-size: 36px;
      }

      .nav_item_wrap i {
        position: absolute;
        left: 50%;
        bottom: 30px;
        width: 32px;
        height: 32px;
        font-size: 18px;
        z-index: 1;
        transform: translateX(-50%);
      }

      .nav_item_wrap i::before {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 1;
          display: flex;
          align-items: center;
          justify-content: center;
      }

      .nav_item_wrap:hover i::after {
        content: "";
        position: absolute;
        z-index: 0;
        width: 130%;
        height: 130%;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 50% 50% 0 0;
        border-top: 2px solid #ddd;
        background-color: #fff;
        /* transform: scaleX(1.1); */
      }

      .nav_item_wrap span {
        position: absolute;
        bottom: 10px;
        left: 0;
        z-index: 1;
        width: 100%;
        line-height: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="nav">
        <div class="nav_item_wrap">
          <i class="iconfont icon-home_px_rounded"></i>
          <span>首页</span>
        </div>
        <div class="nav_item_wrap">
            <i class="iconfont icon-perm_identity_px_rounded"></i>
          <span>消息</span>
        </div>
        <div class="nav_item_wrap">
            <i class="iconfont icon-contacts_px_rounded"></i>
          <span>应用</span>
        </div>
        <div class="nav_item_wrap">
            <i class="iconfont icon-message_px_rounded"></i>
          <span>联系人</span>
        </div>
        <div class="nav_item_wrap">
            <i class="iconfont icon-dvr_px_rounded"></i>
          <span>我的</span>
        </div>
      </div>
    </div>
  </body>
</html>
