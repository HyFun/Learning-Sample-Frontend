<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex综合2</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .container {
        width: 600px;
        height: 300px;
        display: flex;
      }
      .left {
        flex: 1 2 300px;
        background: orange;
      }
      .right {
        flex: 2 1 200px;
        background: skyblue;
      }
    </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
</div>
    <div>
      当总宽度小于父元素宽度时，剩余宽度则按照flex-grow来进行伸缩
      <br>
      left宽度：300 + (600 - 300 + 200) * (1/3) = 333.33
      <br>
      right宽度：300 + (600 - 300 + 200) * (2/3) = 266.67
    </div>
</body>
</html>
