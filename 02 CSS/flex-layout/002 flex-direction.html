<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        .row {
            flex-direction: row;
        }

        .row-reverse{
            flex-direction: row-reverse;
        }

        .column {
            flex-direction: column;
        }
        
        .column-reverse {
            flex-direction: column-reverse;
        }
    </style>
</head>
<body>
    <h1>flex-direction</h1>
    <hr>
    <h2>row</h2>
    <p>横向排列</p>
    <div class="content">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>


    <h2>row-reverse</h2>
    <p>横向反向排列</p>
    <div class="content row-reverse">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>


    
    <h2>column</h2>
    <p>纵向排列</p>
    <div class="content column">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>


    <h2>column-reverse</h2>
    <p>纵向反向排列</p>
    <div class="content column-reverse">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>


</body>
</html>
