<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主轴设置</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        .flex-start {
            justify-content: flex-start;
        }

        .flex-end {
            justify-content: flex-end;
        }

        .center {
            justify-content: center;
        }
        
        .space-around {
            justify-content: space-around;
        }

        .space-between {
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h1>justify-content 主轴排列</h1>
    <hr>
    <h2>flex-start</h2>
    <p>沿主轴开始位置排列</p>
    <div class="content flex-start">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>


    <h2>flex-end</h2>
    <p>沿主轴结束位置排列</p>
    <div class="content flex-end">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>


    <h2>center</h2>
    <p>主轴中间位置</p>
    <div class="content center">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>


    <h2>space-around</h2>
    <p>平分主轴</p>
    <div class="content space-around">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>


    <h2>space-between</h2>
    <p>贴主轴两侧，然后平分</p>
    <div class="content space-between">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>

</body>
</html>
