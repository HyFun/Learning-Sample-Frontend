<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-items</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        .content {
            flex-wrap: wrap;
        }

        .start{
            justify-items: start;
        }
        
        .end{
            justify-items: end;
        }

        .stretch {
            justify-items: stretch;
        }

        .center {
            justify-items: center;
        }
    </style>
</head>
<body>
    <h1>justify-items 排列顺序</h1>
    <hr>
    <h2>start</h2>
    <p>沿主轴开始位置排列</p>
    <div class="content start">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
    </div>

    <h2>end</h2>
    <p></p>
    <div class="content end">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
    </div>


    <h2>stretch</h2>
    <p></p>
    <div class="content stretch">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
    </div>


    
    <h2>center</h2>
    <p></p>
    <div class="content center">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
    </div>


</body>
</html>
