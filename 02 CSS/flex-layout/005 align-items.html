<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-items</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        .content {
            flex-wrap: wrap;
        }
        
        .content span {
            min-height: 100px;
            height: auto;
        }

        .stretch {
            align-items: stretch;
        }

        .center {
            align-items: center;
        }

        .start {
            align-items: flex-start;
        }

        .end {
            align-items: flex-end;
        }
    </style>
</head>
<body>
    <h1>align-items 交叉轴排序</h1>
    <hr>


    <h2>stretch</h2>
    <p>会占满交叉轴剩余的位置</p>
    <div class="content stretch">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
    </div>


    <h2>center</h2>
    <p>所有元素交叉轴居中排列</p>
    <div class="content center">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
    </div>


    <h2>flex-start</h2>
    <p>所有元素交叉轴居中排列</p>
    <div class="content start">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
    </div>


    <h2>flex-end</h2>
    <p>所有元素交叉轴居中排列</p>
    <div class="content end">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
    </div>



</body>
</html>
