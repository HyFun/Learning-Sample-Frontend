<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-content</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        .content {
            flex-wrap: wrap;
        }
        
        .content span {
            min-height: 100px;
            height: auto;
        }

        .start {
            align-content: flex-start;
        }

        .center {
            align-content: center;
        }

        .space-between {
            align-content: space-between;
        }

        .space-around {
            align-content: space-around;
        }
    </style>
</head>
<body>
    <h1>align-content 交叉轴多行内容位置</h1>
    <hr>


    <h2>flex-start</h2>
    <p>会占满交叉轴剩余的位置</p>
    <div class="content start">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
    </div>


    <h2>center</h2>
    <p>会占满交叉轴剩余的位置</p>
    <div class="content center">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
    </div>

    <h2>space-between</h2>
    <p>会占满交叉轴剩余的位置</p>
    <div class="content space-between">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
    </div>


    <h2>space-around</h2>
    <p>会占满交叉轴剩余的位置</p>
    <div class="content space-around">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
        <span>5</span>
    </div>


</body>
</html>
