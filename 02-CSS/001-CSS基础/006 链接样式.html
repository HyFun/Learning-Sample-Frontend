<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接样式</title>
    <style>
        a:link {
            color: red;
        }

        a:hover {
            color: blue;
        }

        a:visited {
            color: green;
        }

        a:active {
            color: orange;
        }
    </style>
</head>
<body>
    <a href="#">点我点我点我</a>
</body>
</html>
