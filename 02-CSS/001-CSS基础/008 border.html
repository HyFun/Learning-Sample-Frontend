<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="box" style="border: 5px solid red;"></div>
    <div class="box" style="border: 5px dashed red;"></div>
    <div class="box" style="border: 5px dotted red;"></div>
    <div class="box" style="border: 5px ridge red;"></div>
    <div class="box" style="border: 5px outset red;"></div>
    <div class="box" style="border: 5px groove red;"></div>
</body>
</html>
