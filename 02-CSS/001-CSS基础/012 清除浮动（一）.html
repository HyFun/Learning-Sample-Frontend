<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>清除浮动 - 给父元素设置高度</title>
    <style>
      .des_wrap {
        background-color: orange;
      }

      .container {
        height: 120px;
      }

      .box {
        float: left;
        width: 100px;
        height: 100px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <div class="des_wrap">
      <h3>清除浮动 - 给父元素设置高度</h3>
      <p>给父元素设置指定的高度</p>
    </div>
  </body>
</html>
