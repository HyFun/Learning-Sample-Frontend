<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2d转换</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: pink;
        margin: 20px auto;
        transition: all 0.5s;
      }

      .rotate:hover {
        transform: rotateZ(60deg) rotateX(60deg) rotateY(60deg);
      }

      .translate:hover {
        transform: translate(50px, 50px);
      }

      .scale:hover {
        transform: scale(1.5);
      }
    </style>
  </head>
  <body>
    <div class="box rotate">这是一个盒子</div>
    <div class="box translate">这是一个盒子</div>
    <div class="box scale">这是一个盒子</div>
  </body>
</html>
