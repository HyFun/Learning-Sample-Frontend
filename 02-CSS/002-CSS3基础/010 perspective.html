<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>perspective</title>
    <style>
      body {
        perspective: 400px;
      }
      div {
        width: 200px;
        height: 200px;
        background-color: pink;
        margin: 100px auto;
        transition: all 0.6s;
      }
      div:hover {
        transform: rotateY(45deg);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
