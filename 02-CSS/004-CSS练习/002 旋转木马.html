<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3动画之旋转木马</title>
    <style>
        body {
            perspective: 1000px;
        }

        .container {
            position: relative;
            width: 400px;
            height: 300px;
            margin: 200px auto;
            transform-style: preserve-3d;
            animation: rotate 8s linear 0s normal infinite;
        }

        .container:hover {
            animation-play-state: paused;
        }

        .box {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .box:nth-child(1) {
            background-color: pink;
            transform: translateZ(400px);
        }

        .box:nth-child(2) {
            background-color: blue;
            transform: rotateY(60deg) translateZ(400px);
        }

        .box:nth-child(3) {
            background-color: green;
            transform: rotateY(120deg) translateZ(400px);
        }

        .box:nth-child(4) {
            background-color: yellow;
            transform: rotateY(180deg) translateZ(400px);
        }

        .box:nth-child(5) {
            background-color: orange;
            transform: rotateY(240deg) translateZ(400px);
        }

        .box:nth-child(6) {
            background-color: orangered;
            transform: rotateY(300deg) translateZ(400px);
        }


        @keyframes rotate {
            from {
                transform: rotateY(0);
            }

            to {
                transform: rotateY(360deg);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <!-- <div class="box"></div> -->
    </div>
</body>
</html>
