<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>

</body>
</html>
<script>
    /**
     * 1. Boolean.prototype.toString()
     * 返回指定的布尔对象的字符串形式。
     */
    console.log(new Boolean(true).toString()); // 'true'

    /**
     * 2. Boolean.prototype.valueOf()
     * 拆箱，一般默认就会拆箱了
     */
    console.log(typeof new Boolean(true)); // object
    console.log(typeof new Boolean(true).valueOf()); // boolean
</script>
