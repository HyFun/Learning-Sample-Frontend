<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery对象和dom对象</title>
    <script src="../../00_Resource/assets/js/jquery-3.6.0.js"></script>
  </head>
  <body>
    <div id="box"></div>
  </body>
</html>
<script>
  $(function () {
    // dom 转 jquery
    console.log($('#box'));

    // jquery 转 dom
    console.log($('#box')[0]);
    console.log($('#box').get(0));
  })
</script>
