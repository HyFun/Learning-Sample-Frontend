<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模板</title>
    <script src="../../00_Resource/assets/js/jquery-3.6.0.js"></script>
  </head>
  <body>
    <p>
      <button>append()</button>
      <button>prepend()</button>
      <button>after()</button>
      <button>before()</button>
      <button>remove()</button>
      <button>empty()</button>
    </p>
    <ul></ul>
  </body>
</html>
<script>
  $(function () {
    $('button')
      .eq(0)
      .click(() => {
        // 在内部后边添加
        $('ul').append(`<li>${$('ul').children().length + 1}</li>`)
      })
      .next()
      .click(() => {
        // 在内部前边添加
        $('ul').prepend(`<li>${$('ul').children().length + 1}</li>`)
      })
      .next()
      .click(() => {
        // 在倒数第二个后边添加
        $('ul li:last')
          .prev()
          .after(`<li>${$('ul').children().length + 1}</li>`)
      })
      .next()
      .click(() => {
        // 在第一个前面添加
        $('ul li:first').before(`<li>${$('ul').children().length + 1}</li>`)
      })
      .next()
      .click(() => {
        // 移除自己
        $('ul li').remove('li:even')
      })
      .next()
      .click(() => {
        // 移除所有
        $('ul').empty()
      })
  })
</script>
