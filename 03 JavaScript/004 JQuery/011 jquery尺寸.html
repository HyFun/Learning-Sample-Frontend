<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模板</title>
    <script src="../../00_Resource/assets/js/jquery-3.6.0.js"></script>
    <style>
      .box {
        width: 200px;
        height: 200px;
        padding: 20px;
        border: 10px solid orange;
        margin: 20px;
        box-sizing: content-box;
      }

      .box2 {
        width: 200px;
        height: 200px;
        padding: 20px;
        border: 10px solid orange;
        margin: 20px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box">
      box-sizing: content-box
    </div>
    <p></p>

    <div class="box2">
      box-sizing: border-box;
    </div>
    <p></p>
  </body>
</html>
<script>
  $(function () {
    const box = $('.box')
    let str = `
    width: ${box.width()} (content) 
    <br>
    height: ${box.height()} (content) 
    <br>
    innerWidth: ${box.innerWidth()} (content + padding)
    <br>
    innerHeight: ${box.innerHeight()} (content + padding)
    <br>
    outerWidth: ${box.outerWidth()} (content + padding + border)
    <br>
    outerHeight: ${box.outerHeight()} (content + padding + border)
    `
    $('p').eq(0).html(str)


    const box2 = $('.box2')
    let str2 = `
    width: ${box2.width()} (content) 
    <br>
    height: ${box2.height()} (content) 
    <br>
    innerWidth: ${box2.innerWidth()} (content + padding)
    <br>
    innerHeight: ${box2.innerHeight()} (content + padding)
    <br>
    outerWidth: ${box2.outerWidth()} (content + padding + border)
    <br>
    outerHeight: ${box2.outerHeight()} (content + padding + border)
    `
    $('p').eq(1).html(str2)
  })
</script>
