<script>
    /**
     * 1. A && B
     * 如果A为真，则返回B；如果A为假，则返回A
     */
    console.log(111 && 222); // 222
    console.log(0 && 222); // 0
    console.log(`--------------------`);
    /**
     * 2. A || B
     * 如果A为真，则返回A，如果A为假，则返回B
     */
    console.log(111 || 222); // 111
    console.log(0 || 222); // 222

    /**
     * 3. 小练习
     */
    console.log(`--------------------`);
    var num = 0
    console.log(222 && num++); // 0
    console.log(num);  // 1
    console.log(222 || num++); // 222
    console.log(num); // 1

</script>
