<script>
  /**
   * 构造函数继承
   * 每个子类都拥有父类实例的属性和方法
   */
  function Parent() {
    this.name = '我是父类'
    this.children = []
  }

  Parent.prototype.say = function () {
    console.log(this.name)
  }

  function Child() {
    Parent.call(this)
  }

  // 测试
  {
    const son1 = new Child()
    const son2 = new Child()
    son1.children.push(1)
    console.log(son1)
    console.log(son2)
  }
  // 缺点：无法将父类的原型方法、属性继承过来
</script>
