<script>
  /**
   * 组合继承
   * 原型链继承 + 构造函数继承
   */
  function Parent() {
    this.name = '我是父类'
    this.child = []
  }

  Parent.prototype.say = function () {
    console.log(this.name)
  }

  function Child() {
    Parent.call(this)
  }

  Child.prototype = new Parent()
  Child.prototype.constructor = Child
  // 定义子类原型方法

  // 测试
  {
    const child = new Child()
    console.log(child)
  }
  // 缺点：子类实例和子类实例的原型对象上的属性和方法重复
  {
    const child = new Child()
    child.say()
  }
</script>
