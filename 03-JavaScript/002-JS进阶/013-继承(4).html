<script>
  /**
   * 原型式继承
   * Object.create()
   */
  function object(proto) {
    function Proxy() {}
    Proxy.prototype = proto
    return new Proxy()
  }
  const parent = {
    name: '我是parent',
    child: []
  }

  // 示例
  const son1 = object(parent)
  const son2 = object(parent)
  son1.child.push(1)
  console.log(son1);
  console.log(son2);

  // 缺点：多个子类持有父类对象中为引用类型的属性，会共享。存在的问题和原型链继承一样
</script>
