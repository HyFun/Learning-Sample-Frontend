<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>变量提升</title>
  </head>
  <body></body>
</html>
<script>
  /**
   * 1. 变量提升现象
   */
  // var 声明的变量存在变量提升
  console.log(a); // undefined
  var a = 1
  console.log(a); // 1
  // const let 声明的变量不存在变量提升
  // console.log(b); // Cannot access 'b' before initialization
  // console.log(c); // Cannot access 'c' before initialization
  let b = 1;
  const c = 2;
  console.log(b); // 1
  console.log(c); // 2

  console.log(`--------------------`);
  /**
   * 2. 以function声明的函数会被提升到最顶层（优先级比var高）
   * 
   */
  console.log(d()); // d1
  d()
  function d() {
    return `d1`
  }
  var d = ()=> {
    return `d2`
  }
  console.log(d()); // d2


  /**
   * 3. 小练习
   */
  
</script>
