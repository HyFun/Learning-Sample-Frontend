<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模板</title>
    <script src="../../00-Resource/assets/js/jquery-3.6.0.js"></script>
  </head>
  <body>
    <div class="text">
      <h3>1. text()</h3>
      <p>
        <button>获取</button>
        <button>设置</button>
      </p>
      <div class="box">
        <p>我是文本哦~</p>
      </div>
    </div>

    <div class="html">
      <h3>2. text()</h3>
      <p>
        <button>获取</button>
        <button>设置</button>
      </p>
      <div class="box">
        <p>我是文本哦~</p>
      </div>
    </div>

    <div class="input">
      <h3>3. val()</h3>
      <p>
        <button>获取</button>
        <button>设置</button>
      </p>
      <div class="box">
        <input value="我是一个输入框" />
      </div>
    </div>
  </body>
</html>
<script>
  $(function () {
    /**
     * 1. text()
     */
    $('.text button')
      .eq(0)
      .click(function () {
        alert($('.text .box').text())
      })
      .next()
      .click(function () {
        $('.text .box').text(`我是设置后的文本`)
      })

    /**
     * 2. html()
     */
    $('.html button')
      .eq(0)
      .click(function () {
        alert($('.html .box').html())
      })
      .next()
      .click(function () {
        $('.html .box').html(`<span style="color:red;">我是设置后的文本</span>`)
      })

    /**
     * 3. val()
     */
    $('.input button')
      .eq(0)
      .click(function () {
        alert($('.input input').val())
      })
      .next()
      .click(function () {
        $('.input input').val('我是设置后的文本')
      })
  })
</script>
