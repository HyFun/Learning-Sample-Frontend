<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <div style="margin: auto">
      <h3>Welcome</h3>
      <ul></ul>
    </div>
  </body>
  <script>
    fetch("/api/files")
      .then((res) => res.json())
      .then((res) => {
        const ul = document.querySelector("ul");
        const files = res?.data || [];
        const htmlValue = files
          .map(
            (v) =>
              `<li><a href='https://www.baidu.com' target="_blank">${v}</a></li>`
          )
          .join();
        ul.innerHTML = htmlValue;
      })
      .catch((error) => {
        console.error(error);
      });
  </script>
</html>
