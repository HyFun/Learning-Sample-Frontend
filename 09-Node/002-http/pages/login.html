<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      input {
        width: 100%;
        height: 32px;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
        height: 32px;
      }
    </style>
  </head>
  <body>
    <div style="width: 300px; margin: auto">
      <form action="/api/login">
        <h3>Sign in</h3>
        <input type="text" placeholder="Please type account" />
        <input type="password" placeholder="Please type password" />
        <p style="text-align: right">
          <button type="submit">提交</button>
        </p>
      </form>
    </div>
  </body>

  <script>
    const account = document.querySelector('input[type="text"]');
    const password = document.querySelector('input[type="password"]');

    const button = document.querySelector("button");
    button.onclick = (e) => {
      e.preventDefault();
      const accountValue = account.value?.trim();
      const passwordValue = password.value?.trim();
      if (!accountValue || !passwordValue) {
        return alert("请输入账号/密码");
      }

      fetch(`/api/login?user=${accountValue}&password=${passwordValue}`)
        .then((res) => res.json())
        .then((res) => {
          if (res.code !== 200) {
            throw new Error(res.message);
          }
          location.href = "/home.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    };
  </script>
</html>
