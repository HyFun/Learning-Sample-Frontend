<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-refs的createRef使用</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script type="text/babel">
    class Form extends React.Component {
      state = {
        username: '',
        password: ''
      }

      onSubmit = (e) => {
        e.preventDefault()
        const { username, password } = this.state
        alert(`您输入的用户名：${username}，密码：${password}`)
      }

      onUsernameChange = (e) => {
        this.setState({ username: e.target.value })
      }

      onPasswordChange = (e) => {
        this.setState({ password: e.target.value })
      }

      render() {
        return (
          <form action="#" onSubmit={this.onSubmit}>
            用户名：
            <input type="text" name="name" onChange={this.onUsernameChange} />
            <br />
            密码：
            <input
              type="password"
              name="pass"
              onChange={this.onPasswordChange}
            />
            <br />
            <button>登录</button>
            <p>用户名：{this.state.username}</p>
            <p>密码：{this.state.password}</p>
          </form>
        )
      }
    }

    ReactDOM.render(<Form />, document.querySelector('#app'))
  </script>
</html>
